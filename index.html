<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Connect Four Game</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div>
    <textarea id="output" rows="10" cols="15"></textarea>
  </div>
      <h1>Connect Four Game</h1>
      <div class="btn">
        <button class="pushable" id="userplay"><span class="front">User First</span></button>
        <button class="pushable" id="aiplay"><span class="front ai">AI First</span></button>
        <button class="pushable" id="reset"><span class="front ai reset">Reset</span></button>
      </div>
      <h2>Turn: <span class="turn"></span></h2>
      <h2 class="winner"><span class="win"></span></h2>
      <div class="board">
      </div>
    <script src="algorithm.js"></script>
    <script src="main.js"></script>
</body>
</html>
